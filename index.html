<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <!-- мобильный холст на полный экран -->
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mirror Runner</title>

  <!-- мини-CSS, чтобы канва заняла весь экран и текст счёта был читабельным -->
  <style>
    html,body{margin:0;height:100%;background:#111;overflow:hidden;}
    #gameCanvas{display:block;width:100%;height:100%;touch-action:none;}
    #score{
      position:fixed;top:8px;left:50%;transform:translateX(-50%);
      font:700 24px/1 sans-serif;color:#fff;pointer-events:none;
      text-shadow:0 0 4px #000;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <canvas id="gameCanvas"></canvas>

  <!-- вся логика пока в одном файле -->
  <script src="js/game.js"></script>
</body>
</html>
